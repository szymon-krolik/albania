<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowy Rok w Albanii</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 3s ease-out forwards, moveUp 2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes moveUp {
            to {
                transform: translateY(0);
            }
        }

        .subtext {
            font-size: 1.5rem;
            color: #bdc3c7;
            margin-top: 20px;
            animation: fadeInSubtext 4s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInSubtext {
            to {
                opacity: 1;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./zdj.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div>
        <h1>Czy będziesz mi towarzyszyć przy wejściu w nowy rok w Albanii?</h1>
        <div class="subtext">Witaj w nowym rozdziale pełnym przygód i niezapomnianych chwil!</div>
    </div>
</body>
</html>
